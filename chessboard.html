<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing Chessboard</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-image: url(https://img.freepik.com/free-photo/beige-paintbrush-stroke-textured-background_53876-129531.jpg?w=2000);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #chessboard{
        border: 1px solid black;
        display: block;
        margin: 80px auto;
      }
    </style>

  </head>
  <body>

     <canvas id="chessboard" width="800" height="800">Chessboard</canvas>
     <script>
       window.onload = function ()
       {
         let c = document.getElementById('chessboard');
         let ctx = c.getContext("2d");

         let lightCellColor = 'white';
         let darkCellColor = 'black';

         ctx.strokeStyle = "black";
         ctx.strokeRect(200, 200, 400, 400);

         ctx.fillStyle = lightCellColor;
         ctx.fillRect(200, 200, 50, 50);

         ctx.fillStyle = darkCellColor;
         ctx.fillRect(250, 200, 50, 50);

         let x = 0;
         let y = 0;
         let chessBoardWidth = 800;
         let chessBoardHeight = 800;
         let delta = chessBoardWidth / 8;

         for (let i = 1; i <= 8; i++)
         {
           for (let j = 1; j <= 8; j++)
           {
             ctx.fillStyle = (i + j) % 2 == 0 ? lightCellColor : darkCellColor;
             ctx.fillRect(
              x + delta * (i - 1),
              y + delta * (j - 1),
              delta,
              delta
              );
            }
          }
        }

    </script>

  </body>
</html>
